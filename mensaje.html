<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mensaje Especial</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background: linear-gradient(135deg, #89fffd, #ef32d9);
            color: white;
            font-family: 'Arial', sans-serif;
        }
        h1 {
            font-size: 2.5em;
        }
        p {
            font-size: 1.5em;
            text-align: center;
            max-width: 600px;
        }
        .heart {
            color: red;
            font-size: 2em;
            margin-top: 20px;
            animation: heartbeat 1.5s infinite;
        }
        @keyframes heartbeat {
            0%, 100% {
                transform: scale(1);
            }
            50% {
                transform: scale(1.2);
            }
        }
    </style>
</head>
<body>
    <h1>Mensaje Especial para Ti</h1>
    <p>
        Eres lo mejor que me ha pasado en la vida. Cada día me haces más feliz y agradezco cada momento que compartimos juntos. Te amo con todo mi corazón.
    </p>
    <div class="heart">❤️</div>
</body>
</html>
